<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorials</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id = "vue-app">
        <h1>Keyboard Events</h1>
        <label>Name:</label>
        <input type = "text" v-on:keyup = "logName"/>
        <label>Age:</label>
        <input type = "text" v-on:keyup = "logAge"/>

        <label>Name:</label>
        <input type = "text" v-on:keyup.enter = "logName"/>
        <label>Age:</label>
        <input type = "text" v-on:keyup.enter = "logAge"/>

        <label>Name:</label>
        <input type = "text" v-on:keyup.alt.enter = "logName"/>
        <label>Age:</label>
        <input type = "text" v-on:keyup.alt.enter = "logAge"/>
    </div>
    <script src="app.js"></script>
  </body>
</html>

<!-- v-bind: directive properties -->
<!-- v-on is same as @ -->
